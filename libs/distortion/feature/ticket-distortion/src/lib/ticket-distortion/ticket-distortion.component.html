<app-tickets>
  <ion-accordion>
    <ion-item slot="header" color="light">
      <ion-label color="dark">
        <h2>Festival Pass</h2>
      </ion-label>
    </ion-item>
    <div
      class="ion-padding"
      slot="content"
      [style.background-color]="'var(--ion-color-light)'"
    >
      <ion-list lines="none">
        <ion-item
          (click)="
            onGoToTicket(
              'https://www.ticketmaster.dk/event/distortion-2025-festival-pass-tickets/550887'
            )
          "
          button="true"
          color="light"
        >
          <ion-icon name="ticket" slot="start"></ion-icon>
          Full Festival Pass
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</app-tickets>
