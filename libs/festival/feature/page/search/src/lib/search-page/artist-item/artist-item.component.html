<ion-item [routerLink]="['/tabs', routeName.Artist, artist.name]">
  <ion-avatar slot="start">
    <img [src]="artist.imgUrl" />
  </ion-avatar>

  <ion-label>
    <h2>{{ artist.name }}</h2>
    @for (act of artist.timetable; track act) {
      <p>
        {{ (act?.day)!.name }} | {{ act?.start_time | date: 'HH:mm' }}
      </p>
    }
  </ion-label>
</ion-item>
