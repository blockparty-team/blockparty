<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/map" icon="chevron-back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Coming...</h1>
  <ion-button (click)="setSampleNotification()"
    >Sample notification (in 10 seconds)...</ion-button
    >

    <ion-button (click)="getNotifications()">Show notifications</ion-button>
    @if (localNotifications$ | async; as notifications) {
      <ion-content>
        @for (notification of notifications; track notification) {
          <ion-item>
            <ion-label
              >{{ notification.title }} <br />
              {{ notification.schedule!.at }}</ion-label
              >
            </ion-item>
          }
        </ion-content>
      }
    </ion-content>
