@if (asset$ | async; as asset) {
  <ion-toolbar>
    <ion-title>
      {{ asset.properties.name }}
    </ion-title>

    <ion-buttons slot="end">
      <ng-container *ngIf="location$ | async as location">
        <ion-button
          color="primary"
          fill="outline"
          (click)="onOpenGoogleMapsDirections(location)"
        >
          Directions
        </ion-button>
      </ng-container>
    </ion-buttons>
  </ion-toolbar>

  <p class="description">
    {{ asset.properties.description }}
  </p>
}
