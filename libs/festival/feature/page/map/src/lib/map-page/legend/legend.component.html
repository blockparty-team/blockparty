<ion-header>
  <ion-toolbar>
    <ion-title>Legend and filtering</ion-title>
  </ion-toolbar>
</ion-header>
@if (iconsWithToggleState$ | async; as icons) {
  <ion-list>
    @for (icon of icons; track trackBy($index, icon)) {
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="icon.fileUrl | safe: 'url'" />
        </ion-thumbnail>
        <ion-label>{{ icon.name }}</ion-label>
        <ion-toggle
          slot="end"
          color="secondary"
          [checked]="icon.visible"
          [value]="icon.name"
          (ionChange)="onToggleChange($event)"
          >
        </ion-toggle>
      </ion-item>
    }
  </ion-list>
}
