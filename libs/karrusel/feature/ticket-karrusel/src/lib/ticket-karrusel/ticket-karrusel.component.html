<app-tickets>
  <ion-accordion>
    <ion-item slot="header" color="light">
      <ion-label color="dark">
        <h2>Full Festival Pass</h2>
      </ion-label>
    </ion-item>
    <div
      class="ion-padding"
      slot="content"
      [style.background-color]="'var(--ion-color-light)'"
    >
      <ion-list lines="none">
        <ion-item
          (click)="
            onGoToTicket(
              'https://www.ticketmaster.dk/event/553467?language=da-dk'
            )
          "
          button="true"
          color="light"
        >
          <ion-icon name="ticket" slot="start"></ion-icon>
          Buy now on Ticketmaster
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>

  <ion-accordion>
    <ion-item slot="header" color="primary">

  </ion-accordion>

    >

        <ion-item
          (click)="
            onGoToTicket(
              'https://www.ticketmaster.dk/event/121479828?language=da-dk'
            )

          button="true"
          color="light"
        >
          <ion-icon name="ticket" slot="start"></ion-icon>
          Buy now on Ticketmaster

      </ion-list>

          <ion-icon name="ticket" slot="start"></ion-icon>
          Buy now on Ticketmaster
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</app-tickets>
